<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <p class="display"></p>
            </div>
            <div class="buttons">
                <div class="row">
                    <button id="clear">AC</button>
                    <button id="delete">DE</button>
                    <button id="sign">+/-</button>
                    <button class="operator" id="divider">/</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator" id="multiplier">*</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator" id="minus">-</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator" id="plus">+</button>
                </div>
                <div class="row">
                    <button class="number">0</button>
                    <button id="point">.</button>
                    <button id="evaluate">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
